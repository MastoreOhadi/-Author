<div class="container   mt-4 ">
    <div class="card " style="width: 25rem;">
        <div class="row>">
            <div class="col-12>">

                <img src="{{author.imageUrl}}" alt="..." class="post p-3 mb-3"   style="height:250px; ">

                <div class="card-body">
                    <h5 class="card-title">{{ author.name}}</h5>
                    <p class="card-text">
                        <app-author-article [authorId]="author.id"></app-author-article>
                        <app-author-comment [authorId]="author.id"></app-author-comment>
                        <br>
                        {{ author.id + "\t" + author.name + "\t" + author.totalPosts + "\t" + author.totalComments }}
                        <br>
                    </p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
